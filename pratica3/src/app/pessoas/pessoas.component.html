<table border="1">
  <tr>
      <td>id</td>
      <td>Nome</td>
      <td>e-mail</td>
      <td>detalhe</td>
  </tr>
  <tr *ngFor="let item of pessoasArray">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>
        <button (click)="detalhe(item)">Detalhe</button>
      </td>
  </tr>
  <div *ngIf="detalhePessoa">
    <h4>Detalhe da Pessoa</h4>
    <app-pessoas-detalhe [pessoa]="pessoa" (alterarPessoa)="mudarPessoa($event)"></app-pessoas-detalhe>
  </div>
</table>
